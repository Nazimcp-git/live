<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .leaderboard {
            padding: 0;
        }

        .rank-item {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .rank-item:hover {
            background: linear-gradient(135deg, #f8f9ff, #e8f0ff);
            transform: translateX(5px);
        }

        .rank-item.podium {
            background: linear-gradient(135deg, #fff3cd, #fff8dc);
            border-left: 5px solid;
        }

        .rank-item.first {
            border-left-color: #ffd700;
            background: linear-gradient(135deg, #fff9c4, #ffeaa7);
        }

        .rank-item.second {
            border-left-color: #c0c0c0;
            background: linear-gradient(135deg, #f1f2f6, #ddd);
        }

        .rank-item.third {
            border-left-color: #cd7f32;
            background: linear-gradient(135deg, #f4e4bc, #deb887);
        }

        .rank-number {
            font-size: 1.5rem;
            font-weight: bold;
            width: 60px;
            text-align: center;
            color: #333;
        }

        .podium .rank-number {
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
        }

        .team-info {
            flex: 1;
            margin-left: 20px;
        }

        .team-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .team-institution {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .team-details {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #666;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .medal {
            font-size: 2rem;
            margin-right: 10px;
        }

        .elimination-time {
            font-weight: 600;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .score-badge {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-out {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .rank-item {
                padding: 15px 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .team-details {
                flex-direction: column;
                gap: 8px;
            }

            .medal {
                display: none;
            }
        }
    </style>
</head>

        function formatDateTime(timestamp) {
            return new Date(timestamp).toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function getMedalEmoji(rank) {
            switch(rank) {
                case 1: return '🥇';
                case 2: return '🥈';
                case 3: return '🥉';
                default: return '';
            }
        }

        function getPodiumClass(rank) {
            switch(rank) {
                case 1: return 'podium first';
                case 2: return 'podium second';
                case 3: return 'podium third';
                default: return '';
            }
        }

        function generateLeaderboard() {
            // Convert object to array and sort by eliminatedAt (descending - latest first)
            const sortedTeams = Object.entries(competitionData)
                .map(([key, team]) => ({ id: key, ...team }))
                .sort((a, b) => b.eliminatedAt - a.eliminatedAt);

            const leaderboardHTML = sortedTeams.map((team, index) => {
                const rank = index + 1;
                const medal = getMedalEmoji(rank);
                const podiumClass = getPodiumClass(rank);
                
                return `
                    <div class="rank-item ${podiumClass}">
                        ${medal ? `<div class="medal">${medal}</div>` : ''}
                        <div class="rank-number">${rank}</div>
                        <div class="team-info">
                            <div class="team-name">${team.rname}</div>
                            <div class="team-institution">Code number : ${team.name}</div>
                            <div class="team-details">
                                <div class="detail-item">
                                    <span class="elimination-time">
                                        🕒 ${formatDateTime(team.eliminatedAt)}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('leaderboard').innerHTML = leaderboardHTML;
        }

        // Initialize leaderboard when page loads
        document.addEventListener('DOMContentLoaded', generateLeaderboard);
